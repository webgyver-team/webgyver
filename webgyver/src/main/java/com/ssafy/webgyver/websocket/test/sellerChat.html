<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        var g_webSocket = null;
        var websocket_address = "ws://localhost:9000/realtime/seller/1";
        // var websocket_address = "ws://i8b101.p.ssafy.io:9000/realtime/seller/1";

        window.onload = async function () {

            g_webSocket = new WebSocket(websocket_address);

            g_webSocket.onopen = function (message) {
                // 처음 접속할때 정보 설정.
                const data = JSON.stringify(
                    {
                        'method': 'INIT',
                        'lng': '4.56',
                        'lat': '1.47',
                    }
                );
                console.log(data)
                g_webSocket.send(data);
            }

            /**
             * 웹소켓 메시지(From Server) 수신하는 경우 호출
             */
            g_webSocket.onmessage = function (message) {
                const data = JSON.parse(message.data)
                for (var i = 0; i < data.length; i++) {
                    addLineToChatBox(data[i].title + " " + data[i].idx);
                    console.log(data[i])
                }
                console.log('---------------------')
                addLineToChatBox('-----------------------------');
            }


            /**
             * 웹소켓 사용자 연결 해제하는 경우 호출
             */
            g_webSocket.onclose = function (message) {
                addLineToChatBox("Server is disconnected.");
            };

            /**
             * 웹소켓 에러 발생하는 경우 호출
             */
            g_webSocket.onerror = function (message) {
                addLineToChatBox("Error!");
            }

        };

        /**
         * 채팅 박스영역에 내용 한 줄 추가
         */
        function addLineToChatBox(_line) {
            if (_line == null) {
                _line = "";
            }
            var chatBoxArea = document.getElementById("chatBoxArea");
            chatBoxArea.value += _line + "\n";
            chatBoxArea.scrollTop = chatBoxArea.scrollHeight;
        }

        /**
         * Disconnect 버튼 클릭하는 경우 호출
         */
        function disconnectButton_onclick() {
            if (g_webSocket != null) {
                g_webSocket.close();
            }
        }

        function makeReservation(customerIdx) {
            const data = JSON.stringify(
                {
                    'method': 'MAKE_RESERVATION',
                    'customerIdx': customerIdx,
                    // selleridx는 보낼 필요 없음. 메세지를 보내는 주체가 seller라서.

                }
            );
            console.log(data)
            g_webSocket.send(data);
        }


    </script>
</head>
<body>
<h1>실시간 매칭 테스트 페이지 SELLER</h1>
<br/>
<input id="sendButton" value="Send" type="button" onclick="sendButton_onclick()">
<input id="disconnectButton" value="Disconnect" type="button" onclick="disconnectButton_onclick()">
<br/>
<textarea id="chatBoxArea" style="width: 100%;" rows="10" cols="50" readonly="readonly"></textarea>
<button onclick="makeReservation(1)">(임시)1번 소비자와 예약 잡기</button>
<br/>

</body>
</html>
