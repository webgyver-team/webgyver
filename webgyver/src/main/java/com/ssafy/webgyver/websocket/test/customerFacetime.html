<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>소비자 화상통화 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        var g_webSocket = null;
        var websocket_address = "ws://localhost:9000/facetime/customer/1/1";
        window.onload = async function () {
            g_webSocket = new WebSocket(websocket_address);
            g_webSocket.onopen = function (message) {

            }

            g_webSocket.onmessage = function (message) {
                const data = JSON.parse(message.data)
                const method = data.method;
                console.log("데이터 수신");
                console.log(data);
                console.log(data.method);

                if (method == 'ALONE') {
                    console.log("상대방 기다리는중")
                }
                if (method == 'TOGETHER') {
                    console.log("둘다 왔다 드가자!!!!")
                }
                if (method == 'ACCEPT_MEET') {
                    console.log("출장요청 수락함..")
                    alert("상대방이 출장요청을 수락했어요~")
                }
            };

            g_webSocket.onclose = function (message) {
            };

            g_webSocket.onerror = function (message) {
            };

            want_meet = function () {
                data = {'method': 'WANT_MEET'}
                g_webSocket.send(JSON.stringify(data));
            }
        }
    </script>
</head>
<body>
<h1>소비자 화상통화 페이지</h1>
<br/>

<button onclick="want_meet()">출장요청</button>

</body>
</html>
